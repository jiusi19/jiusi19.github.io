<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(function() {
        i = 0;
        $('.menuAc').css({
          'color': 'rgba(52, 152, 219, 1)'
        });
        $('.menuAc').click(function(){
          $(this).next('.menuMobil').animate({width:'toggle'},350);
          if (i%2==0) {
            $('.footer').css({
              'filter'         : 'blur(5px)'
            });
            $('.yazilar').css({
              'filter'         : 'blur(5px)'
            });
            $('.ust').css({
              'filter'         : 'blur(5px)'
            });
            $('ul.menu').css({
              'animation-duration': '0.1s'
            });
            i++;
          }
          else {
            $('.footer').css({
              'filter'         : 'blur(0px)'
            });
            $('.yazilar').css({
              'filter'         : 'blur(0px)'
            });
            $('.ust').css({
              'filter'         : 'blur(0px)'
            });
            i++;
          }
        });
      });
    </script>
    <div class="menuAc">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
    <div class="menuMobil">
      {% include nav-home.html %}
    </div>
    
    <!-- 修改的部分开始 -->
    <style>
      /* 确保标题和导航在同一行 */
      .ust .ortalaAna {
        display: flex !important;
        justify-content: space-between !important;
        align-items: center !important;
        flex-wrap: wrap;
      }
      
      /* 导航菜单水平排列 */
      .pc .menuAna {
        display: flex !important;
        justify-content: flex-end !important;
        list-style: none !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      
      .pc .menuAna .item {
        margin-left: 20px !important;
      }
      
      .pc .menuAna .link {
        text-decoration: none;
        color: #333;
        padding: 5px 10px;
        display: block;
        transition: color 0.3s;
      }
      
      .pc .menuAna .link:hover {
        color: #3498db;
      }
      
      /* 移动端响应式 */
      @media (max-width: 768px) {
        .ust .ortalaAna {
          flex-direction: column;
          text-align: center;
        }
        
        .pc .menuAna {
          justify-content: center;
          flex-wrap: wrap;
          margin-top: 15px;
        }
        
        .pc .menuAna .item {
          margin: 5px 10px !important;
        }
      }
    </style>
    
    <div class="ust">
      <div class="ortalaAna">
        <div class="baslikAna">
          {{ site.title }}
        </div>
        
        <div class="pc">
          {% include nav.html %}
        </div>
      </div>
    </div>
    <!-- 修改的部分结束 -->
    
    <div class="ortalaAna">
      <div class="yazilar">
        <div class="yazi">
          <div class="ustr">
            <h2>{{ page.title }}</h2>
          </div>
          <hr>
          <div class="content">
            {{ content }}
          </div>
        </div>
        {% include scripts.html %}
        {% include disqus_comments.html %}
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
